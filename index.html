<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Detection App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #screen {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }
    #feedback {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: black;
    }
    #webcam {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Pose Detection App</h1>
  <div id="screen">Loading...</div>
  <div id="feedback"></div>
  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js"></script>
  <!-- Load Teachable Machine Pose Model Library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.4/dist/teachablemachine-pose.min.js"></script>
  <!-- Load Your Custom Script -->
  <script src="script.js"></script>
</body>
</html>
